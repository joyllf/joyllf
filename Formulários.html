<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência Cronos - Viagens no Tempo</title>
</head>
<body>
    <header>
        <h1>Agência de Viagens Temporais</h1>
    </header>

    <main>
        <form action="/processar_dados">

            <label for="nome">Digite seu nome</label>
            <input type="text" id="nome" name="nome" required>

            <br><br>
            <label for="email">Digite seu email</label>
            <input type="text" id="email" name="email" required>

            <br><br>
            <label for="destinos">Escolha seu destino!</label>
            <select name="destinos" id="destinos">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>

            <br><br>
            <label for="vaigem">Escolha o dia para viajar!</label>
            <input type="date" id="viagem" name="viagem" required>

            <br><br>
            <textarea name="comentario" id="comentario"></textarea>
            <br><br>
            <!-- <input type="submit" valeu="Enviar">-->
             <button>Enviar</button>
        </form>

        
    </main>
</body>
</html>
